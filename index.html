<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/slick-1.6.0/slick/slick.js"></script>
<script>
  $(document).on('scroll',function(){
    if($(this).scrollTop()>=($('#contact').position().top-50)){
      $('footer').hide();
    } else if($(this).scrollTop()>=($('#portfolio').position().top-50)){
      $("#driverLink").attr("href","#contact");
      $('footer').show();
    } else if($(this).scrollTop()>=($('#home').position().top-50)){
      $("#driverLink").attr("href","#portfolio");
      $('footer').show();
    }
  });
</script>
